<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div id="content">
    <div id="QR-content">
      <img src="./assets/images/image-qr-code.png" alt="">
    </div>
    <div id="title-container">
      <h2>  
        Improve your front-end skills
        by building projects
      </h2>
    </div>
    <div id="description-container">
        <h4>
          Scan the QR code to visit Frontend Mentor
          and take your coding skills to next level 
        </h4>
    </div>
  </div>
</body>
</html>
